<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>shoppingList</title>
</head>
<body>
    <div class="container" ng-controller= "shoppingListController">
        <h1></h1>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="u in shoppingList">
                <th>{{u.id}}</th>
                <th>{{u.firstname}}</th>
            </tr>
            </tbody>
        </table>
        <a class="btn btn-primary" href="addProduct.html" role="button">Создать продукт</a>
    </div>
</body>
</html>
