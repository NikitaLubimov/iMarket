<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

<div class="container" ng-controller="indexController">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item" ng-show="!isUserLoggedIn()">
                    <form class="align-middle" ng-submit="tryToAuth()">
                        <div class="input-group input-group-sm" style="padding: 4px;">
                            <input id="navLoginField" class="form-control" ng-model="user.username" type="text"
                                   aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

                            <input id="navPasswordField" class="form-control" ng-model="user.password" type="password"
                                   aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

                            <button id="navLoginSubmit" class="btn btn-outline-warning btn-sm"
                                    style="margin-left: 10px;" type="submit">Войти
                            </button>
                        </div>
                    </form>
                </li>
                <li class="nav-item" ng-show="isUserLoggedIn()" style="padding: 4px;">
                    <button class="btn btn-outline-secondary btn-sm" ng-click="tryToLogout()">Выйти</button>
                </li>
            </ul>
        </div>
    </nav>

    <form novalidate ng-submit="loadProducts()">
        <div class="form-floating input-group-sm">
            <input type="text" class="form-control" id="filterTitle" placeholder="" ng-model="filter.title_part">
            <label for="filterTitle">Название продукта</label>
        </div>
        <p></p>
        <div class="form-floating input-group-sm">
            <input type="number" class="form-control" id="filterMinPrice" placeholder="" ng-model="filter.min_price">
            <label for="filterMinPrice">Мин. цена</label>
        </div>
        <p></p>
        <div class="form-floating input-group-sm">
            <input type="number" class="form-control" id="filterMaxPrice" placeholder="" ng-model="filter.max_price">
            <label for="filterMaxPrice">Макс. цена</label>
        </div>
        <p></p>
        <button class="btn btn-outline-warning btn-sm" style="width: 100%;" type="submit">Применить</button>
    </form>

    <p></p>

    <h3>Каталог товаров</h3>
    <table class="table table-hover">
        <tr>
            <td>ID</td>
            <td>Название</td>
            <td>Цена</td>
        </tr>
        <tbody>
        <tr ng-repeat="p in ProductsPage.content">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.cost}}</td>
            <td>
                <button class="btn btn-outline-warning btn-sm" ng-click="ProductDelete(p.id)">Удалить</button>
            </td>
            <td>
                <button class="btn btn-outline-warning btn-sm" ng-click="CartProductAdd(p.id)">Добавить в корзину</button>
            </td>
        </tr>
        </tbody>
    </table>

    <form class="container">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" ng-model="product.title" required="required">
        <br>
        <label for="cost" class="form-label">Cost</label>
        <input type="number" class="form-control" id="cost" ng-model="product.cost" required="required">
        <br>
        <a class="btn btn-primary" href="index.html" role="button" ng-click="addProduct(product)">Сохранить</a>
    </form>

    <p></p>

    <h3>Корзина</h3>
    <table class="table table-hover">
        <tr>
            <td>Название</td>
            <td>Колличество</td>
            <td>Ценна</td>
            <td>Сумма</td>
            <td>
                <button class="btn btn-outline-warning btn-sm" ng-click="clearCart()">Очистить корзину</button>
            </td>
        </tr>
        <tbody>
        <tr ng-repeat="item in cart.cartItemList">
            <td>{{item.productTitle}}</td>
            <td>
                <button class="btn btn-outline-warning btn-sm" ng-click="ChangeQuantityMinus(item.productId)">-</button>
                {{item.quantity}}
                <button class="btn btn-outline-warning btn-sm" ng-click="ChangeQuantityPlus(item.productId)">+</button>
            </td>
            <td>{{item.pricePerProduct}}</td>
            <td>{{item.price}}</td>
            <td>
                <button class="btn btn-outline-warning btn-sm" ng-click="deleteItemCart(item.productId)">Удалить</button>
            </td>
        </tr>
        <tr>
            <td>Итого</td>
            <td></td>
            <td></td>
            <td>{{cart.totalPrice}}</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
