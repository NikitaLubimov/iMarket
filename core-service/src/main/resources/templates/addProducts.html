<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
    <body>
    <h2> iMarket</h2>
    <form th:method="Post"  th:action="@{/products}"  th:object="${product}">
        <div class="mb-3">
            <label for="id" class="form-label">ID</label>
            <input type="number" class="form-control" th:field="*{id}" id="id">
            <br>
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" th:field="*{title}" id="title">
            <br>
            <label for="cost" class="form-label">Cost</label>
            <input type="number" class="form-control" th:field="*{cost}" id="cost">
            <br>
            <input type="submit" class="btn btn-primary" value="Add Product">
        </div>
    </form>
    </body>
</html>
